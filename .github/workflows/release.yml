name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build Release Binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: cloud_collector
            asset_name: cloud_collector-linux-amd64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: cloud_collector
            asset_name: cloud_collector-linux-amd64-musl
          
          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: cloud_collector
            asset_name: cloud_collector-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: cloud_collector
            asset_name: cloud_collector-macos-arm64
          
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: cloud_collector.exe
            asset_name: cloud_collector-windows-amd64.exe
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}
    
    - name: Install musl tools (Linux musl only)
      if: matrix.target == 'x86_64-unknown-linux-musl'
      run: sudo apt-get update && sudo apt-get install -y musl-tools
    
    - name: Build
      run: cargo build --release --target ${{ matrix.target }}
    
    - name: Create release archive
      shell: bash
      run: |
        cd target/${{ matrix.target }}/release
        
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          # Windows: create zip
          7z a ../../../${{ matrix.asset_name }}.zip ${{ matrix.artifact_name }}
        else
          # Linux/macOS: create tar.gz with execute permission
          chmod +x ${{ matrix.artifact_name }}
          tar czf ../../../${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}
        fi
    
    - name: Upload binaries to release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          target/${{ matrix.asset_name }}.tar.gz
          target/${{ matrix.asset_name }}.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

